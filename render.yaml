services:
  # Backend API Service
  - type: web
    name: clicko-flow-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://clickoflow:clickoflow123@cluster0.iyzvuzc.mongodb.net/clicko-flow?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: CORS_ORIGIN
        value: https://clicko-flow-frontend.onrender.com

  # Frontend React App
  - type: web
    name: clicko-flow-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node serve-static.js
    envVars:
      - key: REACT_APP_API_URL
        value: https://clicko-flow-api.onrender.com/api
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: FORCE_REDEPLOY
        value: "2025-08-22-20-45"
